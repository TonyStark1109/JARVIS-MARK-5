<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ffff;
            font-family: 'Orbitron', 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .jarvis-container {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .jarvis-hud {
            position: relative;
            width: 100%;
            height: 100%;
        }

        svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px #00ffff) drop-shadow(0 0 20px #00ffff);
        }

        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 8px;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            z-index: 10;
        }

        /* Animations */
        .rotate-slow {
            animation: rotate 30s linear infinite;
            transform-origin: 50% 50%;
        }
        
        .rotate-fast {
            animation: rotate 10s linear infinite reverse;
            transform-origin: 50% 50%;
        }
        
        .pulse {
            animation: pulse 2s infinite alternate;
        }
        
        .glow {
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            from { 
                stroke-width: 2; 
                opacity: 0.6; 
            }
            to { 
                stroke-width: 4; 
                opacity: 1; 
            }
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px #00ffff) drop-shadow(0 0 20px #00ffff);
            }
            to {
                filter: drop-shadow(0 0 20px #00ffff) drop-shadow(0 0 40px #00ffff) drop-shadow(0 0 60px #00ffff);
            }
        }

        /* Voice indicator */
        .voice-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .voice-indicator.active {
            opacity: 1;
            animation: pulse 1s infinite;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .jarvis-container {
                width: 400px;
                height: 400px;
            }
            
            .center-text {
                font-size: 1.8rem;
                letter-spacing: 4px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="jarvis-container">
        <div class="jarvis-hud">
            <svg viewBox="0 0 600 600">
                <!-- Outer main circle -->
                <circle cx="300" cy="300" r="280" stroke="#00ffff" stroke-width="3" fill="none" class="glow"/>

                <!-- Outer segmented ring -->
                <g class="rotate-slow">
                    <circle cx="300" cy="300" r="260" stroke="#00ffff" stroke-width="8" fill="none"
                        stroke-dasharray="50 25"/>
                </g>

                <!-- Radial ticks -->
                <g stroke="#00ffff" stroke-width="2">
                    <!-- Generated by JavaScript -->
                </g>

                <!-- Middle glowing ring -->
                <circle cx="300" cy="300" r="200" stroke="#00ffff" stroke-width="2" fill="none" class="pulse"/>

                <!-- Rotating scanner arc -->
                <path d="M300 120 A180 180 0 0 1 480 300" stroke="#00ffff" stroke-width="4" fill="none" class="rotate-fast"/>

                <!-- Inner segmented ring -->
                <g class="rotate-fast">
                    <circle cx="300" cy="300" r="140" stroke="#00ffff" stroke-width="3" fill="none"
                        stroke-dasharray="25 20"/>
                </g>

                <!-- Core glowing circle -->
                <circle cx="300" cy="300" r="80" stroke="#00ffff" stroke-width="2"
                        fill="rgba(0,255,255,0.1)" class="pulse"/>
            </svg>

            <div class="center-text">J.A.R.V.I.S.</div>
            <div class="voice-indicator" id="voiceIndicator"></div>
            <div class="loading" id="loadingText">Initializing...</div>
        </div>
    </div>

    <script src="/eel.js"></script>
    <script>
        let isListening = false;
        let statusInterval;
        let messagesInterval;

        // Initialize JARVIS
        async function initializeJARVIS() {
            try {
                // Show loading
                document.getElementById('loadingText').textContent = 'Initializing JARVIS...';
                
                // Start voice listening automatically
                await startVoiceListening();
                
                // Show voice indicator
                showVoiceIndicator();
                isListening = true;
                
                // Update loading text
                document.getElementById('loadingText').textContent = 'Always Listening';
                
                console.log('JARVIS initialized and listening');
                
            } catch (error) {
                console.error('Error initializing JARVIS:', error);
                document.getElementById('loadingText').textContent = 'Initialization failed';
            }
        }

        // Start voice listening
        async function startVoiceListening() {
            try {
                // Set up callbacks
                eel.set_command_callback()(handleCommand);
                eel.set_error_callback()(handleError);
                
                // Start continuous voice recognition
                await eel.start_continuous_voice()();
                
                console.log('Voice listening started');
                
            } catch (error) {
                console.error('Error starting voice listening:', error);
                throw error;
            }
        }

        // Handle commands
        function handleCommand(text) {
            console.log('Command received:', text);
            // JARVIS will respond automatically through voice
        }

        // Handle errors
        function handleError(error) {
            console.error('Voice error:', error);
            document.getElementById('loadingText').textContent = 'Voice error: ' + error;
        }

        // Show voice indicator
        function showVoiceIndicator() {
            const indicator = document.getElementById('voiceIndicator');
            indicator.classList.add('active');
        }

        // Hide voice indicator
        function hideVoiceIndicator() {
            const indicator = document.getElementById('voiceIndicator');
            indicator.classList.remove('active');
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', initializeJARVIS);

        // Add radial ticks around the HUD
        function addRadialTicks() {
            const svg = document.querySelector("svg");
            const ticksGroup = svg.querySelector("g[stroke='#00ffff']");
            const numTicks = 72;
            
            for (let i = 0; i < numTicks; i++) {
                const angle = (i * 360 / numTicks) * Math.PI / 180;
                const x1 = 300 + Math.cos(angle) * 280;
                const y1 = 300 + Math.sin(angle) * 280;
                const x2 = 300 + Math.cos(angle) * 260;
                const y2 = 300 + Math.sin(angle) * 260;

                const tick = document.createElementNS("http://www.w3.org/2000/svg", "line");
                tick.setAttribute("x1", x1);
                tick.setAttribute("y1", y1);
                tick.setAttribute("x2", x2);
                tick.setAttribute("y2", y2);
                tick.setAttribute("stroke", "#00ffff");
                tick.setAttribute("stroke-width", "2");
                ticksGroup.appendChild(tick);
            }
        }

        // Add ticks when page loads
        document.addEventListener('DOMContentLoaded', addRadialTicks);
    </script>
</body>
</html>
